name: Terraform Lint and Validate

on:
  push:
    branches:
      - master

jobs:
  terraform-lint:
    name: Lint and Validate All Terraform Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.8

      - name: Find and Validate Terraform Directories
        run: |
          # Find all directories containing .tf files
          for dir in $(find . -type f -name "*.tf" -exec dirname {} \; | sort -u); do
            echo "Processing directory: $dir"
            cd "$dir"

            # Initialize Terraform without backend
            terraform init -backend=false
            
            # Check Terraform formatting
            if ! terraform fmt -check -recursive; then
              echo "Error: Found files in $dir that need formatting."
              # List files that require formatting for easier debugging
              terraform fmt -recursive -list=true
              exit 1
            fi
            
            # Validate Terraform configuration
            if ! terraform validate; then
              echo "Error: Found configuration errors in $dir."
              exit 1
            fi
            
            # Return to the root directory
            cd - > /dev/null
          done
